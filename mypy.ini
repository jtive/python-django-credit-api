[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Django specific settings
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "personal_info_api.settings"

# Ignore missing imports for third-party packages
[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-decouple.*]
ignore_missing_imports = True

[mypy-gunicorn.*]
ignore_missing_imports = True

[mypy-whitenoise.*]
ignore_missing_imports = True

# Allow some flexibility for Django ORM
[mypy-django.db.models.*]
ignore_errors = True

# Allow some flexibility for Django REST Framework
[mypy-rest_framework.*]
ignore_errors = True

# Ignore some common Django patterns
[mypy-django.contrib.*]
ignore_errors = True

# Allow dynamic attributes in Django models
[mypy-api.models.*]
ignore_errors = True

# Allow some flexibility in serializers
[mypy-api.serializers.*]
ignore_errors = True

# Allow some flexibility in views
[mypy-api.views.*]
ignore_errors = True

# Ignore var-annotated errors for Django model fields
[mypy-api.models.Person]
ignore_errors = True

[mypy-api.models.Address]
ignore_errors = True

[mypy-api.models.CreditCard]
ignore_errors = True
